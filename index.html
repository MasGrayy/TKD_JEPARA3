<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taekwondo Jepara</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

<!-- ================= HEADER ================= -->
<header>
  <div class="logo">TAEKWONDO JEPARA</div>

  <!-- Hamburger Menu -->
  <div class="menu-toggle" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <nav>
    <ul id="menuList">
      <li><a href="#home">Home</a></li>
      <li><a href="#pendaftaran">Pendaftaran</a></li>
      <li><a href="#cetak">Cetak Bukti</a></li>
    </ul>
  </nav>
</header>


<!-- ================= MAIN CONTENT ================= -->
<main>

  <!-- HOME -->
  <section id="home" class="section">
    <h1>Selamat Datang di Taekwondo Jepara Championship
      (PRACADET)
    </h1>
    <p>Bergabunglah bersama Taekwondo Jepara Championship.</p>
    <img src="logo.png" class="banner-img" alt="Logo Taekwondo">
  </section>

  <!-- PENDAFTARAN -->
  <section id="pendaftaran" class="section">
    <h2>Pendaftaran</h2>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLScW6s5uTJ_CpsBwbC2OWsGYhQLo2w-wHPka14b-fG_k6wDGuA/viewform?usp=header"
       target="_blank"
       class="button">üìù Formulir Pendaftaran</a>
  </section>

  <!-- CETAK -->
  <section id="cetak" class="section">
    <h2>Cetak Bukti Pendaftaran</h2>

    <input type="text" id="cariNama"
           placeholder="Masukkan NAMA"
           class="input-text" />

    <button class="button" onclick="cariDataPdf()">üîç Cari & Download PDF</button>

    <div id="hasilBukti" class="result-box"></div>
  </section>

</main>


<!-- ================= FOOTER ================= -->
<footer>
  <p>&copy; 2025 Taekwondo Jepara Created By Abubakar</p>
</footer>

<div id="qr-temp" style="display:none;"></div>


<!-- ================= JAVASCRIPT ================= -->
<script>
const SHEET_ID = "2PACX-1vTo3muvTsfwaLG5TCiFCiX9y5vbJLeUYrGOs1m0NAH6oXhVUAUwQ6zj4PaDguRp1Y-OBAegrNdhxBcg";
const SHEET_GID = "1064226839";

// Ambil data dari Google Sheet
async function ambilDataSheet() {
  const url = `https://docs.google.com/spreadsheets/d/e/${SHEET_ID}/pub?gid=${SHEET_GID}&single=true&output=tsv`;
  const res = await fetch(url);
  const text = await res.text();
  return text.split("\n").map(r => r.split("\t"));
}

// Generate PDF
async function generatePDF(row, header, noPendaftaran) {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  const namaUrl = row[0].replace(/ /g, "_");
  const verifyUrl = `https://taekwondo-jepara.vercel.app/verifikasi?nama=${namaUrl}`;

  // QR Code
  const qrDiv = document.getElementById("qr-temp");
  qrDiv.innerHTML = "";
  new QRCode(qrDiv, { text: verifyUrl, width: 120, height: 120, correctLevel: QRCode.CorrectLevel.H });
  await new Promise(res => setTimeout(res, 250));
  const qrImg = qrDiv.querySelector("img").src;

  // Header PDF
  doc.setFillColor(20, 20, 20);
  doc.rect(0, 0, 210, 32, "F");
  doc.setFontSize(18);
  doc.setTextColor(241, 196, 15);
  doc.text("BUKTI PENDAFTARAN", 105, 12, { align: "center" });
  doc.setFontSize(11);
  doc.text("TAEKWONDO JEPARA", 105, 22, { align: "center" });

  // Garis
  doc.setDrawColor(241, 196, 15);
  doc.setLineWidth(1.2);
  doc.line(15, 38, 195, 38);

  let y = 52;

  // Nomor Pendaftaran
  doc.setFont(undefined, "bold");
  doc.setFontSize(12);
  doc.setTextColor(0);
  doc.text("Nomor Pendaftaran", 20, y);
  y += 7;
  doc.setFont(undefined, "normal");
  doc.text(noPendaftaran, 25, y);
  y += 10;

  // Pertanyaan -> Jawaban
  for (let i = 0; i < header.length; i++) {
    doc.setFont(undefined, "bold");
    doc.text(header[i], 20, y);
    y += 7;
    doc.setFont(undefined, "normal");
    doc.text(row[i], 25, y);
    y += 10;
  }

  // QR
  doc.addImage(qrImg, "PNG", 160, 245, 35, 35);
  doc.setFontSize(8);
  doc.text("Pendaftaran Sukses", 160, 244);

  // Footer PDF
  doc.setFontSize(9);
  doc.setTextColor(100);
  doc.text("Dicetak otomatis oleh sistem Taekwondo Jepara", 105, 290, { align: "center" });

  return doc;
}


// Cari & Generate PDF
async function cariDataPdf() {
  const keyword = document.getElementById("cariNama").value.toLowerCase().trim();
  const box = document.getElementById("hasilBukti");
  if (!keyword) return alert("Masukkan NAMA!");

  const data = await ambilDataSheet();
  const header = data[0];
  const list = data.slice(1);

  const index = list.findIndex(r => r.join(" ").toLowerCase().includes(keyword));
  if (index === -1) {
    box.innerHTML = "<b>Data tidak ditemukan.</b>";
    return;
  }

  const match = list[index];
  const noPendaftaran = String(index + 1).padStart(3, "0");

  // Tampilkan
  let html = `<h3>Data Ditemukan</h3>
              <p><b>Nomor Pendaftaran:</b> ${noPendaftaran}</p>`;
  for (let i = 0; i < header.length; i++) {
    html += `<p><b>${header[i]}:</b> ${match[i]}</p>`;
  }
  box.innerHTML = html;

  const pdf = await generatePDF(match, header, noPendaftaran);
  const fileName = match[0].replace(/[^a-zA-Z0-9]/g, "_");
  pdf.save(`Bukti_Pendaftaran_${noPendaftaran}_${fileName}.pdf`);
}


// Toggle menu mobile
function toggleMenu() {
  document.getElementById("menuList").classList.toggle("show");
}
</script>

</body>
</html>
